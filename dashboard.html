<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة منتجات الصيدلية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">لوحة التحكم</span>
                <button class="close-sidebar-btn" id="closeSidebarBtn"><i class="fas fa-times"></i></button>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">
                    <i class="fas fa-boxes"></i>
                    <span>إدارة المنتجات</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-truck-moving"></i>
                    <span>الموردون</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>التقارير</span>
                </a>
                <a href="#" class="nav-item" id="logoutBtnSidebar">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>تسجيل الخروج</span>
                </a>
            </nav>
        </aside>

        <main class="main-content" id="mainContent">
            <header class="topbar">
                <button class="menu-toggle-btn" id="menuToggleBtn"><i class="fas fa-bars"></i></button>
                <div class="topbar-title">إدارة المنتجات</div>
                <div class="topbar-actions">
                    </div>
            </header>

            <div class="content-area">
                <div class="card controls-section">
                    <div class="search-filter-group">
                        <div class="input-icon-group">
                            <input type="text" id="searchInput" placeholder="ابحث بالاسم التجاري، العلمي، الباركود..." class="form-input">
                            <i class="fas fa-search icon-right"></i>
                        </div>
                        <select id="filterCategory" class="form-select">
                            <option value="">كل المنتجات</option>
                            <option value="قريب من الانتهاء">قريب من الانتهاء</option>
                            <option value="منتهي الصلاحية">منتهي الصلاحية</option>
                            <option value="منخفض المخزون">منخفض المخزون</option>
                        </select>
                         <button id="scanSearchBarcodeBtn" class="btn btn-secondary"><i class="fas fa-barcode"></i> مسح للبحث</button>
                    </div>
                    <button id="addProductBtn" class="btn btn-primary"><i class="fas fa-plus"></i> إضافة منتج جديد</button>
                </div>

                <div class="card products-table-card">
                    <div class="table-responsive">
                        <table class="products-table">
                            <thead>
                                <tr>
                                    <th>الاسم التجاري</th>
                                    <th>الكمية</th>
                                    <th>سعر البيع</th>
                                    <th>تاريخ الانتهاء</th>
                                    <th>إجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody">
                                </tbody>
                        </table>
                    </div>
                    <p id="noProductsMessage" class="no-data-message" style="display: none;">لا توجد منتجات لعرضها.</p>
                    <div id="loadingSpinner" class="loading-spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="scannerModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeScanner">&times;</span>
            <h2>مسح الباركود</h2>
            <div id="interactive" class="viewport"></div>
            <div class="scanner-results" id="scannerResults"></div>
        </div>
    </div>

    <div id="printBarcodeModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closePrintBarcode">&times;</span>
            <h2>طباعة الباركود</h2>
            <div id="barcodeToPrint" class="barcode-to-print">
                </div>
            <button class="btn btn-info print-button" onclick="printDiv('barcodeToPrint')"><i class="fas fa-print"></i> طباعة</button>
        </div>
    </div>

    <div id="customAlertContainer" class="custom-alert-container"></div>

    <script src="https://unpkg.com/@ericblade/quagga2@1.9.11/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <script type="module" src="auth.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
